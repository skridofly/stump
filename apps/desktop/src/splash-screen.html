<html>
	<head>
		<title>Stump</title>
		<script>
			try {
				const zustandState = JSON.parse(
					localStorage.getItem('stump-user-store') || '{"state": {}}',
				).state
				let appTheme = (zustandState.userPreferences?.appTheme || '').toLowerCase()
				if (appTheme === 'system') {
					const prefersDark = window.matchMedia('(prefers-color-scheme: dark)')
					appTheme = prefersDark.matches ? 'dark' : 'light'
				}
				const alreadyHasTheme =
					!appTheme || document.querySelector('html').classList.contains(appTheme)
				if (!alreadyHasTheme) {
					document.querySelector('html').classList.add(appTheme)
				}
			} catch {}
		</script>

		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			html.dark {
				background-color: #1b1c1e;
			}
			#app {
				height: 100vh;
				width: 100vw;
				display: flex;
				justify-content: center;
				align-items: center;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<img src="/assets/stump-splash.gif" alt="loading" style="max-width: 12rem" />
		</div>
	</body>
</html>
